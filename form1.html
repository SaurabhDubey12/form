<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
   
  input[type=text], select {
    width: 100%;
    
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
        }
    </style>
</head>
<body ng-controller="studentController" class="container" > <br />
    <div class="container">
         <div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
</div>
    <h1 style="text-decoration:underline">Personal Details:</h1>
    <form class="form-horizontal" ng-submit="submitStudnetForm()" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" id="firstName" class="form-control" ng-model="student.firstName" required />
            </div>
            <div class="col-sm-3"></div>

        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" ng-model="candidate.lastName" required />
            </div>
            <div class="col-sm-3"></div>
        </div>
        
        <div class="form-group">
            <label for="dob" class="col-sm-3 control-label">Date of birth</label>
            <div class="col-sm-2">
                <input style="width:100%" type="date" id="dob" class="form-control" ng-model="candidate.Date of birth" />
            </div>
            <div class="col-sm-7"></div>
        </div>
        
         <div class="form-group">
            <label for="gender" class="col-sm-3 control-label">Gender</label>
            <div class="col-sm-2">
                <select id="gender" class="form-control" ng-model="candidate.gender" required />
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="col-sm-7"></div>
        </div>
        
        <div class="form-group">
            <label for="Address" class="col-sm-3 control-label">Address</label>
            <div class="col-sm-6">
                <input type="text" id="lastName" class="form-control" ng-model="candidate.Address" required />
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="submit" value="Save" class="btn btn-primary col-sm-offset-3" /> 
        <input type="reset" value="Reset" ng-click="resetForm()" class="btn" /> <br/>
       <div class="container">
             
  <ul class="pager">
    <li><a href="login.html">Previous</a></li>
    <li><a href="form2.html">Next</a></li>
  </ul>
</div>
        <hr>
       
		@* Note: This form will not be submitted in demo. *@
    </form>
    </div>

     //1. create app module 
        var candidateApp = angular.module('candidateApp', []);

        //2. create controller
        candidateApp.controller("candidateController", function ($scope, $http) {
  
            //3. attach originalcandidate model object
            $scope.originalStudent = {
                firstName: 'James',
                lastName: 'Bond',
                DoB: new Date('01/31/1980'),
                gender: 'male',
                workType: 'online',
                html: true,
                css: true,
                css 3: true
            };

            //4. copy originalcandidate to candidate. candidate will be bind to a form 
            $scope.candidate = angular.copy($scope.originalcandidate);

            //5. create submitcandidateForm() function. This will be called when user submits the form
            $scope.submitcandidateForm = function () {

                // send $http request to save candidate

            };

            //6. create resetForm() function. This will be called on Reset button click.  
            $scope.resetForm = function () {
                $scope.candidate = angular.copy($scope.Originalcandidate);
            };
    });
    </script>   
</body>
</html>
